<!doctype html>
<title>TimeCapsule_login</title>
<link rel="stylesheet" type="text/css"  href="{{ url_for('static', filename='capsule.css') }}">
<body class="background_solid">
	<div class="center">
	<p class="font"> Sign Up </p>
	<form method="POST" enctype="multipart/form-data" onsubmit="return this.Username.value!='' && this.Password.value!='' && this.Email.value!=''">
		<p class="font">Email: <input type="text" name="Email"><br></p>
		<p class="font">Username: <input type="text" name="Username" ><br></p>
		<p class="font">Password: <input type="password" name="Password"><br></p>
		<input type="submit" value="Submit" class="btn">
	</form>
	</div>
</body>
