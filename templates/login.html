<!doctype html>
<title>TimeCapsule_login</title>
<link rel="stylesheet" type="text/css"  href="{{ url_for('static', filename='capsule.css') }}">
<body class="background_solid">
	<div class="center">
	<p class="font"> Login </p>
    <form method="post" enctype="multipart/form-data">
		<p class="font">Username: <input type="text" name="Username" onkeyup="this.form.subbut.disabled = this.value=='' || this.form.Password.value ='' "><br></p>
		<p class="font">Password: <input type="password" name="Password" onkeyup="this.form.subbut.disabled = this.value=='' || this.form.Username.value ='' "><br></p>
		<input type="submit" value="Submit" class="btn" >
	</form>
    <p>Or you can <a href='signup'>sign up</a></p>
	</div>
</body>
