<!doctype html>
<title>TimeCapsule_login</title>
<link rel="stylesheet" type="text/css"  href="{{ url_for('static', filename='capsule.css') }}">
<body class="background_solid">
	<div class="center">
	<p class="font"> Login </p>
    <form method="post" enctype="multipart/form-data" onsubmit="return this.Username.value!='' && this.Password.value!=''">
		<p class="font">Username: <input type="text" name="Username" ><br></p>
		<p class="font">Password: <input type="password" name="Password"><br></p>
		<input type="submit" value="Submit" class="btn" >
	</form>
    <p class="font">Or you can <a class="form_btn" href='signup'>sign up</a></p>
	</div>
</body>
