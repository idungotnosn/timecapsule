<html>
	<link rel="stylesheet" type="text/css"  href="{{ url_for('static', filename='capsule.css') }}">
	<body class="background_solid">
		<div class="center">
			<form method="post" action="/dlcap" enctype="multipart/form-data" onsubmit="return this.CapsuleName.value!='' && this.CapsulePassword.value!=''">		
				<p class="form_font"> Capsule Name:</p>
				<input type="text" name="CapsuleName" size="40"></input>
				<p class="form_font"> Password:</p>
				<input type="password" name="CapsulePassword" size="40"></input>
				<div class="divider"></div>
				<button class ="form_btn" type="submit" name="submitButton">Get</input>			
			</form>
			
		</div>
		<div>
		<form method="get" action="/">
				<input class="container"type="image" id="myimage" src="{{ url_for('static', filename='arrow_left.png') }}" />
			</form>
		</div>
		<a class="form_btn" href="/logout">Logout</a>
	</body>
</html>
